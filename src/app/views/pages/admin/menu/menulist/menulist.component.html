<kt-portlet>
   <kt-portlet-header [title]="'Menu & Recipe'"></kt-portlet-header>
    <kt-portlet-body>
      <div class="row">
        <div class="col-6 d-flex justify-content-start">
        </div>
        <div class="col-6 d-flex justify-content-end">
          <button class="btn btn-success btn-sm" type="button" (click)="addClick()"> <i class="fa fa-plus mr-1"></i>
            New Menu
          </button>
        </div>
      </div>

      <div perfectScrollbar [ngStyle]="{'position': 'relative'}"
        class="mat-table__wrapper mat-table__wrapper--dashboard">

        <mat-table [dataSource]="dataSource" matSort>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
            <mat-cell *matCellDef="let companyList">
              <span class="mobile-label">Image: </span>
              {{product.image}}
            </mat-cell>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell *matCellDef="let companyList">
              <span class="mobile-label">Price: </span>
              {{product.price}}
            </mat-cell>
          </ng-container>
          <!-- Sync ID Column -->
          <ng-container matColumnDef="syncid">
            <mat-header-cell *matHeaderCellDef>Base Pax </mat-header-cell>
            <mat-cell *matCellDef="let companyList">
              <span class="mobile-label">Base Pax: </span>
              {{product.pax}}
            </mat-cell>
          </ng-container>
          <!-- Notification Column -->
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let companyList">
              <span class="mobile-label">Actions: </span>
              <div class="justify-content-center">
                <button mat-icon-button color="primary">
                  <mat-icon matTooltip="Edit Product">Edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon matTooltip="Delete Product">Delete</mat-icon>
                </button>
                <button mat-icon-button class="gray-icon">
                  <mat-icon matTooltip="Disable Product">Disable</mat-icon>
                </button>
              </div>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

      </div>
      <div *ngIf="!dataSource" class="row col-xl-12 justify-content-center mt-3">No records found</div>
      <div class="mat-table__bottom mat-table__bottom--padding">
        <mat-paginator [pageSize]="pages" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>
      </div>


    </kt-portlet-body>  
</kt-portlet>
